<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Seagro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,rgba(16, 108, 206, 0.76),rgba(131, 232, 8, 0.75));
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Form Container Styling */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Back Arrow Icon Styling */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }

        .back-arrow:hover {
            color: #2ecc71;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: 600;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #2ecc71;
            transform: scale(1.1);
        }

        button:focus {
            outline: none;
        }

        p {
            font-size: 14px;
            margin-top: 15px;
        }

        p a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        .success-message {
            display: none;
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeInMessage 1s forwards;
        }

        /* Success Message Fade-in Animation */
        @keyframes fadeInMessage {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <a href="/" class="back-arrow"><i class="fas fa-arrow-left"></i></a> <!-- Back Arrow -->
    <div class="form-container">
        <h1>Create Account</h1>
        <form id="registerForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        
        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            Your account has been created successfully!
        </div>
    </div>

    <script>
        // JavaScript to handle the form submission
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form values
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var password2 = document.getElementById('password2').value;

            // Simple password check
            if (password !== password2) {
                alert('Passwords do not match!');
                return;
            }

            // Simulate successful registration (you would normally send data to the server)
            // Show success message
            var successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';

            // Redirect after a short delay
            setTimeout(function() {
                window.location.href = '/'; // Redirect to home page
            }, 500); // 0.5 second delay
        });
    </script>
</body>
</html>
