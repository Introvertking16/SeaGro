<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Seagro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,rgba(16, 108, 206, 0.76),rgba(131, 232, 8, 0.75));
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #2c3e50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }

        p {
            font-size: 14px;
            margin-top: 15px;
            color: #333;
        }

        p a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Back arrow icon styling */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }

        .back-arrow:hover {
            color: #2ecc71; /* Hover effect */
        }

        /* Success message styling */
        .success-message {
            display: none;
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-arrow"><i class="fas fa-arrow-left"></i></a> <!-- Back Arrow -->
    <div class="form-container">
        <h1>Welcome Back</h1>
        <form id="loginForm" action="{% url 'login' %}" method="POST" onsubmit="showSuccessMessage(event)">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Success message -->
        <div class="success-message" id="successMessage">
            Login Successful! Redirecting...
        </div>

        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>

    <script>
        // Function to show success message
        function showSuccessMessage(event) {
            event.preventDefault();  // Prevent the form from submitting

            // Show the success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';

            // Redirect after a short delay
            setTimeout(function() {
                window.location.href = '/'; // Redirect to home page
            }, 500); // 0.5second delay
        }
    </script>
</body>
</html>
